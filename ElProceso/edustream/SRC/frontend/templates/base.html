<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    
    <!-- Google Fonts: Figtree y Instrument Serif -->
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700&family=Instrument+Serif&display=swap" rel="stylesheet">
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'figtree': ['Figtree', 'sans-serif'],
                        'instrument': ['Instrument Serif', 'serif'],
                    },
                    colors: {
                        'accent-blue': '#1b62fc',
                    },
                }
            }
        }
    </script>
    
    <!-- Estilos base -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/main.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body class="font-figtree bg-black text-white min-h-screen">
    <!-- Header con efecto de cristal -->
    <header class="fixed w-full top-0 z-50 backdrop-blur-md bg-black/30 border-b border-white/10">
        <nav class="container mx-auto px-4 py-4 flex items-center justify-between">
            <a href="/" class="text-2xl font-bold">
                Edu<span class="font-instrument text-accent-blue">Stream</span>
            </a>
            
            <!-- Navegación -->
            <div class="hidden md:flex space-x-8">
                <a href="/" class="hover:text-accent-blue transition-colors">Inicio</a>
                <a href="/courses" class="hover:text-accent-blue transition-colors">Cursos</a>
                <a href="/about" class="hover:text-accent-blue transition-colors">Acerca de</a>
            </div>
            
            <!-- Botones de autenticación -->
            <div class="flex items-center space-x-4">
                <a href="/login" class="px-4 py-2 rounded-full border border-white/20 hover:border-accent-blue transition-all">
                    Iniciar Sesión
                </a>
                <a href="/register" class="px-4 py-2 rounded-full bg-accent-blue hover:bg-opacity-90 transition-all">
                    Registrarse
                </a>
            </div>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main class="pt-20">
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts comunes -->
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
