{% block content %}
<p class="text-white">Selecciona una opción del panel para comenzar:</p>
<div class="row row-cols-1 row-cols-md-3 g-4" style="padding-top: 20px; align-items: center; justify-content: center;">
    <div class="col">
        <div class="card text-dark bg-light ">
            <div class="card-header">Usuarios Ingresados</div>
            <div class="card-body">
                <p class="card-text">{{ usuarios_ingresados }} usuarios han sido ingresados.</p>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card text-white bg-dark ">
            <div class="card-header">Cursos Actuales</div>
            <div class="card-body">
                <p class="card-text">{{ cursos_actuales }} cursos están actualmente activos.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
